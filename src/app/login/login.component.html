
<div class="login-form-container">
    <div class="form-container">
      <form #loginForm="ngForm"  autocomplete="false" class="form">
        <h4 class="form-header">
          Login
          <i class="fa fa-user-circle-o" aria-hidden="true"></i>
        </h4>
        <div *ngIf="loginMessage">
          <strong>
              <h4>{{loginMessage}}</h4>
          </strong>
        </div>
        <div class="control">
          <label for="userID">User Id</label>
          <input ngModel #useridField="ngModel" name="userid" id="userid"  [(ngModel)]="credentialsBean.userID" required type="text">
          <div class="form-error" *ngIf="useridField.touched && !useridField.valid">
            <div *ngIf="useridField.errors.required">
              UserId is required
            </div>
          </div>
        </div>
        <div class="control">
          <label for="password">Password</label>
          <input ngModel #password="ngModel" minlength="4" name="password" [(ngModel)]="credentialsBean.password" autocomplete="new-password" id="password" required type="password">
          <div class="form-error" *ngIf="password.touched && !password.valid">
            <div *ngIf="password.errors.required">
              Password is required
            </div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 4 characters long.
            </div>
          </div>
        </div>
        <div class="control">
          <button [disabled]="loginForm.invalid" class="btn" type="submit" (click)="login()">Login</button>
          <p class="alter-way">
            <a [routerLink]="'/signup'">Create a new account</a>
          </p>
        </div>
  
        
      </form>
    </div>
  </div>
